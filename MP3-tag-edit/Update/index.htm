<!DOCTYPE html>
<html>
	<head>
        <title>Update - MP3 Tag Update | DavixDevelop</title>
        <noscript id="head">
        </noscript>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(function(){
                $("#head").load("/head.htm");
                $("#footer").load("/footer.htm");
                $("#navbar").load("/navbar.htm");
            });
        </script>
    </head>
	<body>
        <!-- Google Tag Manager -->
        <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WH6LSD"
        height="0" width="0" style="display:none;visibility:hidden"/></noscript>
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WH6LSD');</script>
        <!-- End Google Tag Manager -->
		<!-- Navbar -->
        <div id="navbar"></div>
		<!-- container -->
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div id="1" class="panel panel-defaults bottom-margin">
                        <div class="panel-body">
                            <div class="page-header">
                                <h3 id="list_title"></h3><small>Posted on 26.10.2015</small>
                            </div>
                            <img class="featureImg" src="images/26.10.2015.jpg"/>
                            <p>MP3 Tag Edit now only allows choosing a image art from your own images. I'm working on a update were the program will automatically list avaiable images from Discogs.com. You will also be able to turn off automatic searcing for the image. You will still be able to manually refresh the list. When you will click on a image a popup with all inforamtion avaiable will show and you will be able to choose which info to copy to the desired song.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="list-group">
                        <a href="#1" class="list-group-item active">
                            <h4 id="list_title" class="list-group-item-heading"></h4>
                            <p id="list_body" class="list-group-item-text"></p>
                            <script >
                                function httpGet(theUrl)  //Get file data
                                {
                                    var xmlHttp = new XMLHttpRequest();
                                    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
                                    xmlHttp.send( null );
                                    return xmlHttp.responseText;
                                }
                                var sURL = "/MP3-tag-edit/Latest.json";
                                var text = httpGet(sURL);
                                var obj = JSON.parse(text);
                                document.getElementById("list_title").innerHTML = obj.listtitle;
                                document.getElementById("list_body").innerHTML = obj.listbody;

                            </script>
                        </a>
                    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js">
                        $('div.list-group').find('a').click(function(){
                            var $href = $(this).attr('href');
                            var $anchor = $('#'+$href).offset();
                            window.scrollTo($anchor.left,$anchor.top);
                            return false;
                        });
                    </script>
                    </div>
                </div>
                
            </div>
        </div>
		<!-- footer -->
        <div id="footer"></div>
	</body>
</html>
