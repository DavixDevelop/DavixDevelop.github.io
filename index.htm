	<body>
        <!-- Navbar -->
        <div id="navbar"></div>
		
		<!-- container -->
        <div id="carousel_container" class = "container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom:20px">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="twitch-multifunction/twitch-mltifunction.png" alt="TM">
                      <div class="carousel-caption">
                        <h3>Twitch Multi</h3>
                        <p>A application for getting the latest twitch follower and suscriber and sub count.</p>
                      </div>
                    </div>

                    <div class="item">
                      <img src="MP3-tag-edit/mp3-tag-edit.png" alt="MP3TE">
                      <div class="carousel-caption">
                        <h3>MP3 Tag Edit</h3>
                        <p>A application for editing tags from a directory of song, or a single song.</p>
                      </div>
                    </div>

                    <div class="item">
                      <img src="twitch-account-information/twitch-account-information.png" alt="TAI">
                      <div class="carousel-caption">
                        <h3>Twitch Account Inforamtion</h3>
                        <p>A application for getting twitch user inforamtion.</p>
                      </div>
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                

            </div>
            <div class="container no_padding">
                <div class="jumbotron text-center">
                        <h3><a id="list_title" href="MP3-tag-edit/Update/"></a></h3>
                        <p id="list_body"></p>
                        <a href="MP3-tag-edit/Update/" class="btn btn-primary">Read More</a>
                        <script >
                            function httpGet(theUrl)  //Get file data
                            {
                                var xmlHttp = new XMLHttpRequest();
                                xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
                                xmlHttp.send( null );
                                return xmlHttp.responseText;
                            }
                            var sURL = "/MP3-tag-edit/Latest.json";
                            var text = httpGet(sURL);
                            var obj = JSON.parse(text);
                            document.getElementById("list_title").innerHTML = obj.listtitle;
                            document.getElementById("list_body").innerHTML = obj.listbody;

                        </script>
                </div>
            </div>

        <div id="footer"></div>
