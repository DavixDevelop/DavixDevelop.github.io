<!DOCTYPE html>
<html>
	<head>
        <title>Twitch Multifunction | DavixDevelop</title>
        <noscript id="head">
        </noscript>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(function(){
                $("#head").load("/head.htm");
                $("#footer").load("/footer.htm");
                $("#navbar").load("/navbar.htm");
            });
        </script>
	</head>
	<body>
		<!-- Navbar -->
        <div id="navbar"></div>
		<!-- container -->
		<div class = "container">
            <a href="#terms" data-toggle="modal" class="btn btn-primary">Download</a>
		</div>
		<!-- footer -->
        <div id="footer"></div> 
        <!-- Terms Div -->
        <div class="modal fade" id="terms" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Terms of Service</h4>
                    </div>
                    <form role="form" action="https://github.com/DavixDevelop/DavixDevelop.github.io/raw/master/Twitch%20Multifunction/v%201.4.5.0/Twitch%20Multifunction.msi">
                        <div class="modal-body">
                            <div class="form-group">
                                <label >Terms of Service</label>
                            </div>
                            <div class="form-group">
                                <textarea rows="15" id="term" class="form-control" readonly></textarea>
                            </div>
                            
                            
                        
                            <script>
                                function httpGet(theUrl)  //Get file data
                                {
                                    var xmlHttp = new XMLHttpRequest();
                                    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
                                    xmlHttp.send( null );
                                    return xmlHttp.responseText;
                                }
                                var sURL = "/MP3-tag-edit/Licence.txt";
                                var text = httpGet(sURL);
                                document.getElementById("term").innerHTML = text;

                            </script>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-warning" data-dismiss="modal">Cancel</a>
                            <button id="submit_btn" type="submit" class="btn btn-primary ">Download</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
